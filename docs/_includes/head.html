<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ReportURI -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self' ; script-src 'self' 'unsafe-inline' cdn.report-uri.com ajax.googleapis.com www.google-analytics.com maxcdn.bootstrapcdn.com; style-src 'self' 'unsafe-inline' use.fontawesome.com maxcdn.bootstrapcdn.com; img-src 'self' ir-uk.amazon-adsystem.com www.paypalobjects.com https://ak1s.abmr.net https://akamai.mathtag.com https://*.akamaihd.net www.google-analytics.com; font-src maxcdn.bootstrapcdn.com use.fontawesome.com; connect-src blythmeister.report-uri.com api.github.com; upgrade-insecure-requests; block-all-mixed-content">
<script type="text/json" id="csp-report-uri">
{
    "keys" : ["blockedURI", "columnNumber", "disposition", "documentURI", "effectiveDirective", "lineNumber", "originalPolicy", "referrer", "sample", "sourceFile", "statusCode", "violatedDirective"],
    "reportUri" : "https://blythmeister.report-uri.com/r/d/csp/enforce"
}
</script>
<script src="https://cdn.report-uri.com/libs/report-uri-js/1.0.1/report-uri-js.min.js" integrity="sha256-Cng8gUe98XCqh5hc8nAM3y5I1iQHBjzOl8X3/iAd4jE=" crossorigin="anonymous"></script>

<!--BEGIN LINKS-->
